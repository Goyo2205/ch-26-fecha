<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Fecha</title>
  </head>
  <body>
    <div class="container justify-content-center text-center mt-4">
      <h2>Ingresar fecha</h2>
      <!-- <form action="validar()"> -->
        <div class="row">
            
            <div id="in-ano" class="col">
                <form>
                    <label for="ano">Año:</label><br />
                    <input id="ano" type="number" required min="1970" max="3000"/><br>
                    <!-- <button type="submit" class="btn btn-outline-info mt-5" onclick="ocultar('in-ano'),mostrar('in-mes')">Siguiente</button> -->
                    <button type="button" class="btn btn-outline-info mt-5" onclick="vacio(document.getElementById('ano').value, 'in-ano')">Siguiente</button>
                    <!-- <button type="button" class="btn btn-outline-info mt-5" onclick="vacio(document.getElementById('ano').value)">Siguiente</button>
                    <script>
                        const vacio = (valor) => {
                            console.log(valor)
                            if(valor < 1970){}
                            else{
                                ocultar('in-ano');
                                mostrar('in-mes');
                            }
                        };
                    </script> -->
                </form>
            </div>
            
            <div id="in-mes" class="col">
                <label for="mes">Mes:</label><br />
                <input id="mes" type="number" required min="1" max="12"/><br>
                <!-- <button type="submit" class="btn btn-outline-dark mt-5" onclick="ocultar('in-mes'),mostrar('in-dia')">Siguiente</button> -->
                <button type="button" class="btn btn-outline-info mt-5" onclick="vacio(document.getElementById('mes').value, 'in-mes'), cantidadDias()">Siguiente</button>
            </div>
            
            <div id="in-dia" class="col">
                <label for="dia">Día:</label><br />
                <input id="dia" type="number" required min="1" max="31"/><br>
                <!-- <button type="submit" class="btn btn-outline-primary mt-5" onclick="ocultar('in-dia'),mostrar('calcular')">Siguiente</button> -->
                <button type="button" class="btn btn-outline-info mt-5" onclick="vacio(document.getElementById('dia').value, 'in-dia')">Siguiente</button>
            </div>
        </div>


        <div id="calcular" class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-info mt-5" onclick="calcular()">Calcular</button>
                </div>
                <div class="col"></div>
            </div>
            <h2 id="que-dia"></h2>
        </div>
        

      <!-- </form> -->
    </div>
    
    <script src="./assets/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
